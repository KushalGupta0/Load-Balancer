# Load Balancer Configuration
# This file allows customization without recompiling code

# Load balancer listening port
loadBalancerPort=8080

# Backend server ports (comma-separated, no spaces)
backendPorts=8081,8082,8083,8084

# Client simulator settings
defaultClientCount=10
clientDelayMin=1000
clientDelayMax=5000
connectionHoldMin=1000
connectionHoldMax=30000

# Monitoring settings
dashboardRefreshInterval=100
logDisplayLines=50
healthCheckInterval=5000

# Application settings
logFile=app.log
enableConsoleOutput=true
